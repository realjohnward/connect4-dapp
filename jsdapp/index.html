<!DOCTYPE html>
<html>
<head>
  <title>Connect4 DApp</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
</head>
<body class="container">
  <h1>Connect4 Dapp</h1>
  <div>
    <label for="from" title="from">From:</label><br>  
    <input id="from" type="text"/><br>
    <label for="opponent" title="opponent">Opponent:</label><br>  
    <input id="opponent" type="text"/><br>  
    <label for="playersTurn" title="playersTurn">Who's Turn (You: 0, Opponent: 1):</label><br>  
    <input id="playersTurn" type="text"/><br>
    <label for="anteAmount" title="anteAmount">Ante Amount:</label><br>  
    <input id="anteAmount" type="text"/><br>      
    <label for="acceptChallengeMaxTime" title="acceptChallengeMaxTime">Max Time to accept Challenge (s):</label><br>  
    <input id="acceptChallengeMaxTime" type="text"/><br>
    <label for="maxStallTime" title="maxStallTime">Max Time to Move (s):</label><br>  
    <input id="maxStallTime" type="text"/><br>     
    <label for="gas" title="gas">Gas:</label><br>  
    <input id="gas" type="text"/><br>
    <label for="password" title="password">Password:</label><br>  
    <input id="password" type="password"/><br>
    <label for="privkeyjson" title="privkeyjson">Keystore Json:</label><br>  
    <input id="privkeyjson" type="text"/><br><br>     
    <input type="submit" onclick="challengeOpponent()" value="Submit Challenge"></input>       
  </div>       
</body>
<script type="text/javascript" src="./web3/web3.min.js"></script>
<script type="text/javascript" src="./keythereum/keythereum.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/ethereumjs/browser-builds/dist/ethereumjs-tx/ethereumjs-tx-1.3.3.min.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
<script src="./index.js"></script>
</html>
